<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞dare Hukuku Soru 207</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ƒ∞dare Hukuku - Sayfa 207</h1>
            <div class="progress-indicator">Soru 207 / 220</div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" onclick="goToPrevious()" >‚Üê √ñnceki</button>
            <a href="index.html" class="nav-btn">üè† Ana Sayfa</a>
            <button class="nav-btn" onclick="goToNext()" >Sonraki ‚Üí</button>
        </div>
        
        <div class="content">
            <div class="source-image">
                <img src="Kamusal Alan ƒ∞dare Hukuku_page-0207.jpg" alt="Sayfa 207" />
            </div>
            
            <div class="question-section">
                <div class="question-title">
                    ƒ∞darenin bilgi edinme hakkƒ± taleplerine cevap verme s√ºresi ka√ß g√ºnd√ºr?
                </div>
                
                <div class="options">
                    <div class="option" onclick="selectOption(this, false)">
                        A) 10 g√ºn
                    </div>
                    <div class="option" onclick="selectOption(this, true)">
                        B) 15 g√ºn
                    </div>
                    <div class="option" onclick="selectOption(this, false)">
                        C) 20 g√ºn
                    </div>
                    <div class="option" onclick="selectOption(this, false)">
                        D) 30 g√ºn
                    </div>
                    <div class="option" onclick="selectOption(this, false)">
                        E) 45 g√ºn
                    </div>
                </div>
                
                <div class="answer-section">
                    <button class="check-btn" onclick="checkAnswer()">Cevabƒ± Kontrol Et</button>
                    <div id="result" class="result" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedOption = null;
        let answered = false;

        function selectOption(element, isCorrect) {
            if (answered) return;
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedOption = { element, isCorrect };
        }

        function checkAnswer() {
            if (!selectedOption) {
                alert('L√ºtfen bir se√ßenek se√ßiniz!');
                return;
            }
            
            if (answered) return;
            answered = true;

            const resultDiv = document.getElementById('result');
            const options = document.querySelectorAll('.option');
            
            options.forEach(opt => {
                const isCorrect = opt.onclick.toString().includes('true');
                if (isCorrect) {
                    opt.classList.add('correct');
                } else if (opt.classList.contains('selected') && !selectedOption.isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            if (selectedOption.isCorrect) {
                resultDiv.innerHTML = '‚úÖ Doƒüru! ' + 'Bilgi edinme taleplerine 15 g√ºn i√ßinde cevap verilmelidir.';
                resultDiv.className = 'result correct';
                updateProgress(207, true);
            } else {
                resultDiv.innerHTML = '‚ùå Yanlƒ±≈ü! ' + 'Bilgi edinme taleplerine 15 g√ºn i√ßinde cevap verilmelidir.';
                resultDiv.className = 'result incorrect';
                updateProgress(207, false);
            }
            
            resultDiv.style.display = 'block';
        }

        function updateProgress(questionNumber, isCorrect) {
            let progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            progress[questionNumber] = {
                completed: true,
                correct: isCorrect,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('examProgress', JSON.stringify(progress));
        }

        function goToPrevious() {
            window.location.href = "soru-206.html";
        }

        function goToNext() {
            window.location.href = "soru-208.html";
        }

        window.onload = function() {
            const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            if (progress[207] && progress[207].completed) {
                document.querySelector('.header h1').innerHTML += ' <span class="completed-badge">Tamamlandƒ±</span>';
            }
        }
    </script>
</body>
</html>
