<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru 22 - İdare Hukuku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="soru-21.html" class="nav-btn">← Önceki</a>
            <a href="index.html" class="nav-btn home-btn">Ana Sayfa</a>
            <a href="soru-23.html" class="nav-btn">Sonraki →</a>
        </nav>
        
        <div class="question-container">
            <img src="Kamusal Alan İdare Hukuku_page-0022.jpg" alt="Sayfa 22" class="page-image">
            
            <div class="question-box">
                <h2>Soru 22</h2>
                <p>Planlama olmadan böyle büyük bir sistemin işlemesi __________ değildir. Bütçe kanunundan tutun, Sayıştay, __________, ESK, __________ gibi kurum çalışmaları buna örnek olarak gösterilir.</p>
                
                <div class="fill-blanks">
                    <label>1. Boşluk: <input type="text" id="blank1" placeholder="Cevabınızı yazın"></label>
                    <label>2. Boşluk: <input type="text" id="blank2" placeholder="Cevabınızı yazın"></label>
                    <label>3. Boşluk: <input type="text" id="blank3" placeholder="Cevabınızı yazın"></label>
                </div>
                
                <button onclick="checkAnswer22()" class="check-btn">Cevabı Kontrol Et</button>
                <div id="result22" class="result"></div>
            </div>
        </div>
    </div>
    
    <script>
        function checkAnswer22() {
            const blank1 = document.getElementById('blank1').value.trim().toLowerCase();
            const blank2 = document.getElementById('blank2').value.trim().toUpperCase();
            const blank3 = document.getElementById('blank3').value.trim().toUpperCase();
            const result = document.getElementById('result22');
            
            if (!blank1 || !blank2 || !blank3) {
                result.innerHTML = '<span class="incorrect">Lütfen tüm boşlukları doldurun!</span>';
                return;
            }
            
            const correct1 = (blank1 === 'mümkün' || blank1 === 'mumkun');
            const correct2 = (blank2 === 'MGK');
            const correct3 = (blank3 === 'SBB');
            
            if (correct1 && correct2 && correct3) {
                result.innerHTML = '<span class="correct">✓ Doğru! Tüm boşlukları doğru doldurdunuz.</span>';
                localStorage.setItem('soru22', 'completed');
            } else {
                let feedback = '<span class="incorrect">✗ Yanlış. ';
                if (!correct1) feedback += '1. boşluk: "mümkün" olmalı. ';
                if (!correct2) feedback += '2. boşluk: "MGK" olmalı. ';
                if (!correct3) feedback += '3. boşluk: "SBB" olmalı. ';
                feedback += '</span>';
                result.innerHTML = feedback;
            }
        }
        
        // Sayfa yüklendiğinde tamamlanma durumunu kontrol et
        window.onload = function() {
            if (localStorage.getItem('soru22') === 'completed') {
                document.getElementById('result22').innerHTML = '<span class="completed">Bu soruyu daha önce doğru cevapladınız.</span>';
            }
        }
    </script>
</body>
</html>
