                    <label class="checkbox-option">

        </div>
    </div>

    <script>
        const correctInstitutions = ['RTUK', 'BTIK', 'SPK', 'BDDK'];
        const socialSecurityInstitutions = ['SGK'];
        const explanation = `
            <strong>D√ºzenleyici ve Denetleyici Kamu Kurumlarƒ±:</strong><br>
            1) Radyo ve Televizyon √úst Kurulu (RT√úK)<br>
            2) Bilgi Teknolojileri ve ƒ∞leti≈üim Kurumu (BTK)<br>
            3) Sermaye Piyasasƒ± Kurulu (SPK)<br>
            4) Bankacƒ±lƒ±k D√ºzenleme ve Denetleme Kurumu (BDDK)<br><br>
            
            <strong>Sosyal G√ºvenlik Kurumlarƒ±:</strong><br>
            1) Sosyal G√ºvenlik Kurumu (SGK)<br>
            2) T√ºrkiye ƒ∞≈ü Kurumu Genel M√ºd√ºrl√ºƒü√º<br><br>
            
            <strong>Not:</strong> T√úBƒ∞TAK, TCDD ve KGM diƒüer kategorilerde yer almaktadƒ±r. 
            Bu kurumlar d√ºzenleyici deƒüil, ara≈ütƒ±rma ve hizmet sunan kurumlardƒ±r.
        `;

        function checkAnswer() {
            const selectedCheckboxes = document.querySelectorAll('input[name="institutions"]:checked');
            const selectedValues = Array.from(selectedCheckboxes).map(cb => cb.value);
            const resultDiv = document.getElementById('result');
            const explanationDiv = document.getElementById('explanation');
            
            if (selectedValues.length === 0) {
                resultDiv.innerHTML = '<p style="color: orange;">L√ºtfen en az bir se√ßenek i≈üaretleyiniz.</p>';
                return;
            }
            
            // Check if all correct institutions are selected and no wrong ones
            const correctSelected = correctInstitutions.filter(inst => selectedValues.includes(inst));
            const wrongSelected = selectedValues.filter(val => !correctInstitutions.includes(val) && !socialSecurityInstitutions.includes(val));
            const socialSelected = selectedValues.filter(val => socialSecurityInstitutions.includes(val));
            
            let score = 0;
            let feedback = '';
            
            if (correctSelected.length === correctInstitutions.length && wrongSelected.length === 0) {
                if (socialSelected.length === 0) {
                    score = 100;
                    feedback = '‚úì M√ºkemmel! T√ºm d√ºzenleyici kurumlarƒ± doƒüru se√ßtiniz.';
                } else {
                    score = 80;
                    feedback = '‚úì D√ºzenleyici kurumlarƒ± doƒüru se√ßtiniz, ancak SGK sosyal g√ºvenlik kurumu kategorisindedir.';
                }
                localStorage.setItem('soru37_completed', 'true');
            } else {
                score = Math.round((correctSelected.length / correctInstitutions.length) * 100);
                feedback = `Kƒ±smi doƒüru: ${correctSelected.length}/${correctInstitutions.length} d√ºzenleyici kurum doƒüru se√ßildi.`;
                if (wrongSelected.length > 0) {
                    feedback += ` ${wrongSelected.length} yanlƒ±≈ü se√ßim yapƒ±ldƒ±.`;
                }
            }
            
            resultDiv.innerHTML = `<p style="color: ${score === 100 ? 'green' : score >= 50 ? 'orange' : 'red'};">${feedback} (Skor: ${score}%)</p>`;
            explanationDiv.innerHTML = '<div class="explanation-content">' + explanation + '</div>';
        }

        function previousQuestion() {
            window.location.href = 'soru-36.html';
        }

        function nextQuestion() {
            window.location.href = 'soru-38.html';
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Load completion status
        window.onload = function() {
            if (localStorage.getItem('soru37_completed') === 'true') {
                document.getElementById('result').innerHTML = '<p style="color: blue;">Bu soruyu daha √∂nce doƒüru cevapladƒ±nƒ±z.</p>';
            }
        }

        // CSS for checkbox styling
        const style = document.createElement('style');
        style.textContent = `
            .checkbox-group {
                margin: 20px 0;
            }
            .checkbox-option {

                align-items: center;

        document.head.appendChild(style);
    </script>
