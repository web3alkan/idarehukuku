<body>
    <div class="container">
        <div class="header">
            <h1>Ä°dare Hukuku - Sayfa 197</h1>
            <div class="progress-indicator">Soru 197 / 220</div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" onclick="goToPrevious()" >â† Ã–nceki</button>
            <a href="index.html" class="nav-btn">ğŸ  Ana Sayfa</a>

        <div class="content">
            <div class="source-image">
                <img src="Kamusal Alan Ä°dare Hukuku_page-0197.jpg" alt="Sayfa 197" />

            <div class="question-section">
                <div class="question-title">
                    Ä°dari yargÄ±da dava aÃ§ma harÃ§larÄ± vardÄ±r.
                </div>
                
                <div class="true-false">
                    <div class="tf-option" onclick="selectTF(this, true)">DOÄRU</div>
                    <div class="tf-option" onclick="selectTF(this, false)">YANLIÅ</div>
                </div>
                
                <div class="answer-section">
                    <button class="check-btn" onclick="checkAnswer()">CevabÄ± Kontrol Et</button>
                    <div id="result" class="result" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedOption = null;
        let answered = false;

        function selectTF(element, isCorrect) {
            if (answered) return;
            
            document.querySelectorAll('.tf-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedOption = { element, isCorrect };
        }

        function checkAnswer() {
            if (!selectedOption) {
                alert('LÃ¼tfen DOÄRU veya YANLIÅ seÃ§eneÄŸini seÃ§iniz!');
                return;
            }
            
            if (answered) return;
            answered = true;

            const resultDiv = document.getElementById('result');
            const options = document.querySelectorAll('.tf-option');
            
            options.forEach(opt => {
                const isCorrect = opt.onclick.toString().includes('true');
                if (isCorrect) {
                    opt.classList.add('correct');
                } else if (opt.classList.contains('selected') && !selectedOption.isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            if (selectedOption.isCorrect) {
                resultDiv.innerHTML = 'âœ… DoÄŸru! ' + 'DoÄŸru. Ä°dari yargÄ±da da dava aÃ§ma harcÄ± Ã¶denir.';
                resultDiv.className = 'result correct';
                updateProgress(197, true);
            } else {
                resultDiv.innerHTML = 'âŒ YanlÄ±ÅŸ! ' + 'DoÄŸru. Ä°dari yargÄ±da da dava aÃ§ma harcÄ± Ã¶denir.';
                resultDiv.className = 'result incorrect';
                updateProgress(197, false);
            }
            
            resultDiv.style.display = 'block';
        }

        function updateProgress(questionNumber, isCorrect) {
            let progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            progress[questionNumber] = {
                completed: true,
                correct: isCorrect,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('examProgress', JSON.stringify(progress));
        }

        function goToPrevious() {
            window.location.href = "soru-196.html";
        }

        function goToNext() {
            window.location.href = "soru-198.html";
        }

        window.onload = function() {
            const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            if (progress[197] && progress[197].completed) {
                document.querySelector('.header h1').innerHTML += ' <span class="completed-badge">TamamlandÄ±</span>';
            }
        }
    </script>
