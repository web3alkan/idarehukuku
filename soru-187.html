<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <div class="header">
            <h1>ƒ∞dare Hukuku - Sayfa 187</h1>
            <div class="progress-indicator">Soru 187 / 220</div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" onclick="goToPrevious()" >‚Üê √ñnceki</button>
            <a href="index.html" class="nav-btn">üè† Ana Sayfa</a>
            <button class="nav-btn" onclick="goToNext()" >Sonraki ‚Üí</button>
        </div>
        
        <div class="content">
            <div class="source-image">
                <img src="Kamusal Alan ƒ∞dare Hukuku_page-0187.jpg" alt="Sayfa 187" />
            </div>
            
            <div class="question-section">
                <div class="question-title">
                    Kamula≈ütƒ±rma s√ºrecinde itiraz s√ºresi ka√ß g√ºnd√ºr?
                </div>
                
                <div class="fill-blank">
                    <p>Kamula≈ütƒ±rma kararƒ±na kar≈üƒ± _____ g√ºn i√ßinde itiraz edilebilir.</p>
                    <input type="text" id="answer" placeholder="Cevabƒ±nƒ±zƒ± yazƒ±n">
                </div>
                
                <div class="answer-section">
                    <button class="check-btn" onclick="checkAnswer()">Cevabƒ± Kontrol Et</button>
                    <div id="result" class="result" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedOption = null;
        let answered = false;

        const correctAnswer = "60";

        function checkAnswer() {
            if (answered) return;
            
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');
            
            answered = true;

            if (userAnswer === correctAnswer.toLowerCase()) {
                resultDiv.innerHTML = '‚úÖ Doƒüru! Kamula≈ütƒ±rma kararƒ±na 60 g√ºn i√ßinde itiraz edilebilir.';
                resultDiv.className = 'result correct';
                updateProgress(187, true);
            } else {
                resultDiv.innerHTML = `‚ùå Yanlƒ±≈ü! Doƒüru cevap "${correctAnswer}"dƒ±r. Kamula≈ütƒ±rma kararƒ±na 60 g√ºn i√ßinde itiraz edilebilir.`;
                resultDiv.className = 'result incorrect';
                updateProgress(187, false);
            }
            
            resultDiv.style.display = 'block';
        }

        // Allow enter key to submit
        document.addEventListener('DOMContentLoaded', function() {
            const answerInput = document.getElementById('answer');
            if (answerInput) {
                answerInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkAnswer();
                    }
                });
            }
        });

        function updateProgress(questionNumber, isCorrect) {
            let progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            progress[questionNumber] = {
                completed: true,
                correct: isCorrect,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('examProgress', JSON.stringify(progress));
        }

        function goToPrevious() {
            window.location.href = "soru-186.html";
        }

        function goToNext() {
            window.location.href = "soru-188.html";
        }

        window.onload = function() {
            const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            if (progress[187] && progress[187].completed) {
                document.querySelector('.header h1').innerHTML += ' <span class="completed-badge">Tamamlandƒ±</span>';
            }
        }
    </script>
</body>
