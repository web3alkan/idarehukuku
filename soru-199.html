<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İdare Hukuku Soru 199</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>İdare Hukuku - Sayfa 199</h1>
            <div class="progress-indicator">Soru 199 / 220</div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" onclick="goToPrevious()" >← Önceki</button>
            <a href="index.html" class="nav-btn">🏠 Ana Sayfa</a>
            <button class="nav-btn" onclick="goToNext()" >Sonraki →</button>
        </div>
        
        <div class="content">
            <div class="source-image">
                <img src="Kamusal Alan İdare Hukuku_page-0199.jpg" alt="Sayfa 199" />
            </div>
            
            <div class="question-section">
                <div class="question-title">
                    İdari işlemin unsurları kaç tanedir?
                </div>
                
                <div class="fill-blank">
                    <p>İdari işlemin _____ temel unsuru vardır.</p>
                    <input type="text" id="answer" placeholder="Cevabınızı yazın">
                </div>
                
                <div class="answer-section">
                    <button class="check-btn" onclick="checkAnswer()">Cevabı Kontrol Et</button>
                    <div id="result" class="result" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedOption = null;
        let answered = false;

        const correctAnswer = "5";

        function checkAnswer() {
            if (answered) return;
            
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');
            
            answered = true;

            if (userAnswer === correctAnswer.toLowerCase()) {
                resultDiv.innerHTML = '✅ Doğru! İdari işlemin 5 temel unsuru vardır: yetki, şekil, sebep, konu, amaç.';
                resultDiv.className = 'result correct';
                updateProgress(199, true);
            } else {
                resultDiv.innerHTML = `❌ Yanlış! Doğru cevap "${correctAnswer}"dır. İdari işlemin 5 temel unsuru vardır: yetki, şekil, sebep, konu, amaç.`;
                resultDiv.className = 'result incorrect';
                updateProgress(199, false);
            }
            
            resultDiv.style.display = 'block';
        }

        // Allow enter key to submit
        document.addEventListener('DOMContentLoaded', function() {
            const answerInput = document.getElementById('answer');
            if (answerInput) {
                answerInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkAnswer();
                    }
                });
            }
        });

        function updateProgress(questionNumber, isCorrect) {
            let progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            progress[questionNumber] = {
                completed: true,
                correct: isCorrect,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('examProgress', JSON.stringify(progress));
        }

        function goToPrevious() {
            window.location.href = "soru-198.html";
        }

        function goToNext() {
            window.location.href = "soru-200.html";
        }

        window.onload = function() {
            const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            if (progress[199] && progress[199].completed) {
                document.querySelector('.header h1').innerHTML += ' <span class="completed-badge">Tamamlandı</span>';
            }
        }
    </script>
</body>
</html>
