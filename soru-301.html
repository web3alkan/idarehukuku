<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İdare Hukuku - Soru 301</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>İdare Hukuku Soruları</h1>
            <div class="question-number">Soru 301</div>
        </header>

        <nav class="navigation">
            <a href="soru-300.html" class="nav-btn">← Önceki</a>
            <a href="index.html" class="nav-btn">🏠 Ana Sayfa</a>
            <a href="soru-302.html" class="nav-btn">Sonraki →</a>
        </nav>

        <div class="content">
            <div class="image-container">
                <img src="Kamusal Alan İdare Hukuku_page-0301.jpg" alt="Sayfa 301" class="page-image">
            </div>

            <div class="question-container">
                <h2>Soru</h2>
                <p class="question-text">
                    Cumhurbaşkanı ile ilgili olarak aşağıdaki ifadelerden hangisi YANLIŞTIR?
                </p>

                <div class="options">
                    <label class="option">
                        <input type="radio" name="answer" value="A">
                        <span>A) Cumhurbaşkanı Devletin başıdır ve yürütme yetkisi Cumhurbaşkanına aittir</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="B">
                        <span>B) Cumhurbaşkanı, Devlet başkanı sıfatıyla Türkiye Cumhuriyetini ve Türk Milletinin birliğini temsil eder</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="C">
                        <span>C) Cumhurbaşkanı, yetkilerinden bir kısmını gerektiğinde sınırlarını yazılı olarak belirterek astlarına devredebilir</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="D">
                        <span>D) Cumhurbaşkanı sadece yürütme organının başıdır, devlet başkanı değildir</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="E">
                        <span>E) En yüksek Devlet memuru olan İdari İşler Başkanı, Cumhurbaşkanlığı İdari İşler Başkanlığının en üst amiridir</span>
                    </label>
                </div>

                <button onclick="checkAnswer()" class="submit-btn">Cevabı Kontrol Et</button>
                <div id="result" class="result"></div>
                <div id="explanation" class="explanation" style="display: none;">
                    <strong>Açıklama:</strong> Cumhurbaşkanı hem devletin başıdır hem de yürütme organının başıdır. Sadece yürütme organının başı olduğunu söylemek yanlıştır.
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            const resultDiv = document.getElementById('result');
            const explanationDiv = document.getElementById('explanation');
            
            if (!selectedAnswer) {
                resultDiv.innerHTML = '<p style="color: orange;">Lütfen bir seçenek işaretleyin.</p>';
                return;
            }
            
            const answer = selectedAnswer.value;
            if (answer === 'D') {
                resultDiv.innerHTML = '<p style="color: green;">✓ Doğru! Tebrikler.</p>';
                localStorage.setItem('soru301', 'completed');
            } else {
                resultDiv.innerHTML = '<p style="color: red;">✗ Yanlış. Doğru cevap: D</p>';
            }
            
            explanationDiv.style.display = 'block';
        }

        window.onload = function() {
            if (localStorage.getItem('soru301') === 'completed') {
                document.body.classList.add('completed');
            }
        }
    </script>
</body>
</html>
