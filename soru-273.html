<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İdare Hukuku - Soru 273</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>İdare Hukuku Soruları</h1>
            <div class="question-number">Soru 273</div>
        </header>

        <nav class="navigation">
            <a href="soru-272.html" class="nav-btn">← Önceki</a>
            <a href="index.html" class="nav-btn">🏠 Ana Sayfa</a>
            <a href="soru-274.html" class="nav-btn">Sonraki →</a>
        </nav>

        <div class="content">
            <div class="image-container">
                <img src="Kamusal Alan İdare Hukuku_page-0273.jpg" alt="Sayfa 273" class="page-image">
            </div>

            <div class="question-container">
                <h2>Soru</h2>
                <p class="question-text">
                    Aşağıdakilerden hangisi "Aylıktan Kesmeyi Gerektiren Haller" kapsamında yer alır?
                </p>

                <div class="options">
                    <label class="option">
                        <input type="radio" name="answer" value="A">
                        <span>A) Kasıtlı olarak verilen emir ve görevleri tam ve zamanında yapmamak</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="B">
                        <span>B) Görev yerinde alkollü içki içmek</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="C">
                        <span>C) Devlete ait resmi belge, araç gereç ve benzerlerini özel menfaat sağlamak için kullanmak</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="D">
                        <span>D) Görevle ilgili konularda yükümlü olduğu kişilere yalan ve yanlış beyanda bulunmak</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="E">
                        <span>E) Yukarıdakilerin hepsi</span>
                    </label>
                </div>

                <button onclick="checkAnswer()" class="submit-btn">Cevabı Kontrol Et</button>
                <div id="result" class="result"></div>
                <div id="explanation" class="explanation" style="display: none;">
                    <strong>Açıklama:</strong> Tüm seçeneklerde belirtilen fiiller aylıktan kesmeyi gerektiren haller kapsamında yer almaktadır.
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            const resultDiv = document.getElementById('result');
            const explanationDiv = document.getElementById('explanation');
            
            if (!selectedAnswer) {
                resultDiv.innerHTML = '<p style="color: orange;">Lütfen bir seçenek işaretleyin.</p>';
                return;
            }
            
            const answer = selectedAnswer.value;
            if (answer === 'E') {
                resultDiv.innerHTML = '<p style="color: green;">✓ Doğru! Tebrikler.</p>';
                localStorage.setItem('soru273', 'completed');
            } else {
                resultDiv.innerHTML = '<p style="color: red;">✗ Yanlış. Doğru cevap: E</p>';
            }
            
            explanationDiv.style.display = 'block';
        }

        window.onload = function() {
            if (localStorage.getItem('soru273') === 'completed') {
                document.body.classList.add('completed');
            }
        }
    </script>
</body>
</html>
