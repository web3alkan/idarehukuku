<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞dare Hukuku Soru 206</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ƒ∞dare Hukuku - Sayfa 206</h1>
            <div class="progress-indicator">Soru 206 / 220</div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" onclick="goToPrevious()" >‚Üê √ñnceki</button>
            <a href="index.html" class="nav-btn">üè† Ana Sayfa</a>
            <button class="nav-btn" onclick="goToNext()" >Sonraki ‚Üí</button>
        </div>
        
        <div class="content">
            <div class="source-image">
                <img src="Kamusal Alan ƒ∞dare Hukuku_page-0206.jpg" alt="Sayfa 206" />
            </div>
            
            <div class="question-section">
                <div class="question-title">
                    ƒ∞dari usul kanunu T√ºrkiye'de y√ºr√ºrl√ºkte midir?
                </div>
                
                <div class="true-false">
                    <div class="tf-option" onclick="selectTF(this, false)">DOƒûRU</div>
                    <div class="tf-option" onclick="selectTF(this, true)">YANLI≈û</div>
                </div>
                
                <div class="answer-section">
                    <button class="check-btn" onclick="checkAnswer()">Cevabƒ± Kontrol Et</button>
                    <div id="result" class="result" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedOption = null;
        let answered = false;

        function selectTF(element, isCorrect) {
            if (answered) return;
            
            document.querySelectorAll('.tf-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedOption = { element, isCorrect };
        }

        function checkAnswer() {
            if (!selectedOption) {
                alert('L√ºtfen DOƒûRU veya YANLI≈û se√ßeneƒüini se√ßiniz!');
                return;
            }
            
            if (answered) return;
            answered = true;

            const resultDiv = document.getElementById('result');
            const options = document.querySelectorAll('.tf-option');
            
            options.forEach(opt => {
                const isCorrect = opt.onclick.toString().includes('true');
                if (isCorrect) {
                    opt.classList.add('correct');
                } else if (opt.classList.contains('selected') && !selectedOption.isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            if (selectedOption.isCorrect) {
                resultDiv.innerHTML = '‚úÖ Doƒüru! ' + 'Yanlƒ±≈ü. T√ºrkiye'de hen√ºz genel bir idari usul kanunu bulunmamaktadƒ±r.';
                resultDiv.className = 'result correct';
                updateProgress(206, true);
            } else {
                resultDiv.innerHTML = '‚ùå Yanlƒ±≈ü! ' + 'Yanlƒ±≈ü. T√ºrkiye'de hen√ºz genel bir idari usul kanunu bulunmamaktadƒ±r.';
                resultDiv.className = 'result incorrect';
                updateProgress(206, false);
            }
            
            resultDiv.style.display = 'block';
        }

        function updateProgress(questionNumber, isCorrect) {
            let progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            progress[questionNumber] = {
                completed: true,
                correct: isCorrect,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('examProgress', JSON.stringify(progress));
        }

        function goToPrevious() {
            window.location.href = "soru-205.html";
        }

        function goToNext() {
            window.location.href = "soru-207.html";
        }

        window.onload = function() {
            const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            if (progress[206] && progress[206].completed) {
                document.querySelector('.header h1').innerHTML += ' <span class="completed-badge">Tamamlandƒ±</span>';
            }
        }
    </script>
</body>
</html>
