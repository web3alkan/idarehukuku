<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞dare Hukuku Soru 195</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ƒ∞dare Hukuku - Sayfa 195</h1>
            <div class="progress-indicator">Soru 195 / 220</div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" onclick="goToPrevious()" >‚Üê √ñnceki</button>
            <a href="index.html" class="nav-btn">üè† Ana Sayfa</a>
            <button class="nav-btn" onclick="goToNext()" >Sonraki ‚Üí</button>
        </div>
        
        <div class="content">
            <div class="source-image">
                <img src="Kamusal Alan ƒ∞dare Hukuku_page-0195.jpg" alt="Sayfa 195" />
            </div>
            
            <div class="question-section">
                <div class="question-title">
                    B√∂lge ƒ∞dare Mahkemelerinin g√∂revi nedir?
                </div>
                
                <div class="options">
                    <div class="option" onclick="selectOption(this, false)">
                        A) ƒ∞lk derece mahkemesi olarak g√∂rev yapar
                    </div>
                    <div class="option" onclick="selectOption(this, false)">
                        B) Sadece temyiz incelemesi yapar
                    </div>
                    <div class="option" onclick="selectOption(this, true)">
                        C) ƒ∞stinaf mahkemesi olarak g√∂rev yapar
                    </div>
                    <div class="option" onclick="selectOption(this, false)">
                        D) Sadece icra takibi yapar
                    </div>
                    <div class="option" onclick="selectOption(this, false)">
                        E) Uzla≈ütƒ±rma g√∂revini yapar
                    </div>
                </div>
                
                <div class="answer-section">
                    <button class="check-btn" onclick="checkAnswer()">Cevabƒ± Kontrol Et</button>
                    <div id="result" class="result" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedOption = null;
        let answered = false;

        function selectOption(element, isCorrect) {
            if (answered) return;
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedOption = { element, isCorrect };
        }

        function checkAnswer() {
            if (!selectedOption) {
                alert('L√ºtfen bir se√ßenek se√ßiniz!');
                return;
            }
            
            if (answered) return;
            answered = true;

            const resultDiv = document.getElementById('result');
            const options = document.querySelectorAll('.option');
            
            options.forEach(opt => {
                const isCorrect = opt.onclick.toString().includes('true');
                if (isCorrect) {
                    opt.classList.add('correct');
                } else if (opt.classList.contains('selected') && !selectedOption.isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            if (selectedOption.isCorrect) {
                resultDiv.innerHTML = '‚úÖ Doƒüru! ' + 'B√∂lge ƒ∞dare Mahkemeleri istinaf mahkemesi olarak g√∂rev yapar.';
                resultDiv.className = 'result correct';
                updateProgress(195, true);
            } else {
                resultDiv.innerHTML = '‚ùå Yanlƒ±≈ü! ' + 'B√∂lge ƒ∞dare Mahkemeleri istinaf mahkemesi olarak g√∂rev yapar.';
                resultDiv.className = 'result incorrect';
                updateProgress(195, false);
            }
            
            resultDiv.style.display = 'block';
        }

        function updateProgress(questionNumber, isCorrect) {
            let progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            progress[questionNumber] = {
                completed: true,
                correct: isCorrect,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('examProgress', JSON.stringify(progress));
        }

        function goToPrevious() {
            window.location.href = "soru-194.html";
        }

        function goToNext() {
            window.location.href = "soru-196.html";
        }

        window.onload = function() {
            const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            if (progress[195] && progress[195].completed) {
                document.querySelector('.header h1').innerHTML += ' <span class="completed-badge">Tamamlandƒ±</span>';
            }
        }
    </script>
</body>
</html>
