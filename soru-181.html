<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İdare Hukuku Soru 181</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>İdare Hukuku - Sayfa 181</h1>
            <div class="progress-indicator">Soru 181 / 220</div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" onclick="goToPrevious()" >← Önceki</button>
            <a href="index.html" class="nav-btn">🏠 Ana Sayfa</a>
            <button class="nav-btn" onclick="goToNext()" >Sonraki →</button>
        </div>
        
        <div class="content">
            <div class="source-image">
                <img src="Kamusal Alan İdare Hukuku_page-0181.jpg" alt="Sayfa 181" />
            </div>
            
            <div class="question-section">
                <div class="question-title">
                    İdarece, anlaşma tutanağının tanzim tarihinden itibaren en geç kırk beş gün içinde, tutanakta belirtilen bedel hazır edilmelidir. Bedel ödenir ve kamulaştırma kesinleşir ifadesi doğru mudur?
                </div>
                
                <div class="true-false">
                    <div class="tf-option" onclick="selectTF(this, true)">DOĞRU</div>
                    <div class="tf-option" onclick="selectTF(this, false)">YANLIŞ</div>
                </div>
                
                <div class="answer-section">
                    <button class="check-btn" onclick="checkAnswer()">Cevabı Kontrol Et</button>
                    <div id="result" class="result" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedOption = null;
        let answered = false;

        function selectTF(element, isCorrect) {
            if (answered) return;
            
            document.querySelectorAll('.tf-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedOption = { element, isCorrect };
        }

        function checkAnswer() {
            if (!selectedOption) {
                alert('Lütfen DOĞRU veya YANLIŞ seçeneğini seçiniz!');
                return;
            }
            
            if (answered) return;
            answered = true;

            const resultDiv = document.getElementById('result');
            const options = document.querySelectorAll('.tf-option');
            
            options.forEach(opt => {
                const isCorrect = opt.onclick.toString().includes('true');
                if (isCorrect) {
                    opt.classList.add('correct');
                } else if (opt.classList.contains('selected') && !selectedOption.isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            if (selectedOption.isCorrect) {
                resultDiv.innerHTML = '✅ Doğru! ' + 'Doğru. Anlaşma sağlandığında bedel 45 gün içinde hazırlanmalı, ödenmelidir ve kamulaştırma kesinleşir.';
                resultDiv.className = 'result correct';
                updateProgress(181, true);
            } else {
                resultDiv.innerHTML = '❌ Yanlış! ' + 'Doğru. Anlaşma sağlandığında bedel 45 gün içinde hazırlanmalı, ödenmelidir ve kamulaştırma kesinleşir.';
                resultDiv.className = 'result incorrect';
                updateProgress(181, false);
            }
            
            resultDiv.style.display = 'block';
        }

        function updateProgress(questionNumber, isCorrect) {
            let progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            progress[questionNumber] = {
                completed: true,
                correct: isCorrect,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('examProgress', JSON.stringify(progress));
        }

        function goToPrevious() {
            window.location.href = "soru-180.html";
        }

        function goToNext() {
            window.location.href = "soru-182.html";
        }

        window.onload = function() {
            const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            if (progress[181] && progress[181].completed) {
                document.querySelector('.header h1').innerHTML += ' <span class="completed-badge">Tamamlandı</span>';
            }
        }
    </script>
</body>
</html>
