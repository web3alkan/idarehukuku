<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İdare Hukuku - Soru 300</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>İdare Hukuku Soruları</h1>
            <div class="question-number">Soru 300</div>
        </header>

        <nav class="navigation">
            <a href="soru-299.html" class="nav-btn">← Önceki</a>
            <a href="index.html" class="nav-btn">🏠 Ana Sayfa</a>
            <a href="soru-301.html" class="nav-btn">Sonraki →</a>
        </nav>

        <div class="content">
            <div class="image-container">
                <img src="Kamusal Alan İdare Hukuku_page-0300.jpg" alt="Sayfa 300" class="page-image">
            </div>

            <div class="question-container">
                <h2>Soru</h2>
                <p class="question-text">
                    İdari teşkilat yapısına göre aşağıdaki eşleştirmelerden hangisi DOĞRUDUR?
                </p>

                <div class="options">
                    <label class="option">
                        <input type="radio" name="answer" value="A">
                        <span>A) Merkezi Yönetim - İl Özel İdaresi</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="B">
                        <span>B) Taşra Teşkilatı - Cumhurbaşkanlığı</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="C">
                        <span>C) Yerel Yönetimler - Belediye</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="D">
                        <span>D) Hizmetsel Kuruluşlar - Vali</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="answer" value="E">
                        <span>E) Başkent Teşkilatı - İlçe Kaymakamlığı</span>
                    </label>
                </div>

                <button onclick="checkAnswer()" class="submit-btn">Cevabı Kontrol Et</button>
                <div id="result" class="result"></div>
                <div id="explanation" class="explanation" style="display: none;">
                    <strong>Açıklama:</strong> Yerel Yönetimler kapsamında Belediye doğru bir eşleştirmedir. Diğer seçeneklerde yanlış eşleştirmeler bulunmaktadır.
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            const resultDiv = document.getElementById('result');
            const explanationDiv = document.getElementById('explanation');
            
            if (!selectedAnswer) {
                resultDiv.innerHTML = '<p style="color: orange;">Lütfen bir seçenek işaretleyin.</p>';
                return;
            }
            
            const answer = selectedAnswer.value;
            if (answer === 'C') {
                resultDiv.innerHTML = '<p style="color: green;">✓ Doğru! Tebrikler.</p>';
                localStorage.setItem('soru300', 'completed');
            } else {
                resultDiv.innerHTML = '<p style="color: red;">✗ Yanlış. Doğru cevap: C</p>';
            }
            
            explanationDiv.style.display = 'block';
        }

        window.onload = function() {
            if (localStorage.getItem('soru300') === 'completed') {
                document.body.classList.add('completed');
            }
        }
    </script>
</body>
</html>
