<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°dare Hukuku Soru 204</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ä°dare Hukuku - Sayfa 204</h1>
            <div class="progress-indicator">Soru 204 / 220</div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" onclick="goToPrevious()" >â† Ã–nceki</button>
            <a href="index.html" class="nav-btn">ğŸ  Ana Sayfa</a>
            <button class="nav-btn" onclick="goToNext()" >Sonraki â†’</button>
        </div>
        
        <div class="content">
            <div class="source-image">
                <img src="Kamusal Alan Ä°dare Hukuku_page-0204.jpg" alt="Sayfa 204" />
            </div>
            
            <div class="question-section">
                <div class="question-title">
                    Ä°darenin takdir yetkisi sÄ±nÄ±rsÄ±z mÄ±dÄ±r?
                </div>
                
                <div class="options">
                    <div class="option" onclick="selectOption(this, false)">
                        A) Evet, tamamen sÄ±nÄ±rsÄ±zdÄ±r
                    </div>
                    <div class="option" onclick="selectOption(this, true)">
                        B) HayÄ±r, hukuk kurallarÄ± ile sÄ±nÄ±rlÄ±dÄ±r
                    </div>
                    <div class="option" onclick="selectOption(this, false)">
                        C) Sadece mahkeme sÄ±nÄ±rlayabilir
                    </div>
                    <div class="option" onclick="selectOption(this, false)">
                        D) Sadece yasama sÄ±nÄ±rlayabilir
                    </div>
                    <div class="option" onclick="selectOption(this, false)">
                        E) Takdir yetkisi yoktur
                    </div>
                </div>
                
                <div class="answer-section">
                    <button class="check-btn" onclick="checkAnswer()">CevabÄ± Kontrol Et</button>
                    <div id="result" class="result" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedOption = null;
        let answered = false;

        function selectOption(element, isCorrect) {
            if (answered) return;
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedOption = { element, isCorrect };
        }

        function checkAnswer() {
            if (!selectedOption) {
                alert('LÃ¼tfen bir seÃ§enek seÃ§iniz!');
                return;
            }
            
            if (answered) return;
            answered = true;

            const resultDiv = document.getElementById('result');
            const options = document.querySelectorAll('.option');
            
            options.forEach(opt => {
                const isCorrect = opt.onclick.toString().includes('true');
                if (isCorrect) {
                    opt.classList.add('correct');
                } else if (opt.classList.contains('selected') && !selectedOption.isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            if (selectedOption.isCorrect) {
                resultDiv.innerHTML = 'âœ… DoÄŸru! ' + 'Ä°darenin takdir yetkisi hukuk kurallarÄ± ve ilkeleri ile sÄ±nÄ±rlÄ±dÄ±r.';
                resultDiv.className = 'result correct';
                updateProgress(204, true);
            } else {
                resultDiv.innerHTML = 'âŒ YanlÄ±ÅŸ! ' + 'Ä°darenin takdir yetkisi hukuk kurallarÄ± ve ilkeleri ile sÄ±nÄ±rlÄ±dÄ±r.';
                resultDiv.className = 'result incorrect';
                updateProgress(204, false);
            }
            
            resultDiv.style.display = 'block';
        }

        function updateProgress(questionNumber, isCorrect) {
            let progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            progress[questionNumber] = {
                completed: true,
                correct: isCorrect,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('examProgress', JSON.stringify(progress));
        }

        function goToPrevious() {
            window.location.href = "soru-203.html";
        }

        function goToNext() {
            window.location.href = "soru-205.html";
        }

        window.onload = function() {
            const progress = JSON.parse(localStorage.getItem('examProgress') || '{}');
            if (progress[204] && progress[204].completed) {
                document.querySelector('.header h1').innerHTML += ' <span class="completed-badge">TamamlandÄ±</span>';
            }
        }
    </script>
</body>
</html>
